        <div class="modal_login " id="modal-register">
            <div class="modall">
                <p>Tienes ya una cuenta. <button class="" id="open_modal_loginb">Entra</button></p>
                <h2>Registro</h2>
                <form id="form_register">
                    <div class="">
                        <Label for="nif">NIF/NIE</Label>
                        <input class="" type="text" name="nif" id="nif" placeholder="Entre su NIF/NIE">
                    </div>
                    <div class="">
                        <Label for="name">Nombre</Label>
                        <input class="" type="text" name="name" id="name" placeholder="Introduzca su nombre">
                    </div>
                    <div class="">
                        <Label for="surname">Apellidos</Label>
                        <input class="" type="text" name="surname" id="surname" placeholder="Introduzca sus apellidos">
                    </div>
                    <div class="">
                        <Label for="username_modal_register">Nombre de Usuario</Label>
                        <input class="" type="text" name="username_modal_register" id="username_modal_register" placeholder="Entre su nombre de usuario">
                    </div>
                    <div class="">
                        <label for="email_modal_register">Email</label>
                        <input class="" type="email" name="email_modal_register" id="email_modal_register" placeholder="Entre su email">
                    </div>
                    <div class="">
                        <label for="password_register">Contraseña</label>
                        <input class="" type="password" name="password_register" id="password_register" placeholder="Entre su contraseña">
                    </div>
                    <div class="">
                        <label for="password2_register">Confirme la contraseña</label>
                        <input class="" type="password" name="password2_register" id="password2_register" placeholder="Entre de nuevo su contraseña">
                    </div>
                    <div class="">
                        <Label for="direccion">Dirección</Label>
                        <input class="" type="text" name="direccion" id="direccion" placeholder="Entre su dirección">
                    </div>
                    <div class="">
                        <Label for="cp">Código Postal</Label>
                        <input class="" type="text" name="cp" id="cp" placeholder="Entre su código postal">
                    </div>
                    <div class="">
                        <Label for="ciudad">Ciudad</Label>
                        <input class="" type="text" name="ciudad" id="ciudad" placeholder="Entre su ciudad">
                    </div>
                    <div class="">
                        <Label for="pais">País</Label>
                        <input class="" type="text" name="pais" id="pais" placeholder="Entre su pais">
                    </div>
                    <div class="">
                        <Label for="provincia">Provincia</Label>
                        <input class="" type="text" name="provincia" id="provincia" placeholder="Entre su provincia">
                    </div>
                    <div class="">
                        <Label for="phone">Teléfono o Movil</Label>
                        <input class="" type="tel" name="phone" id="phone" placeholder="Entre su teléfono">
                    </div>
                    <input type="hidden" name="admin" id="admin" value="false">
                    <div class="boton-enviar" id="boton-enviar">
                        <button type="submit" class="" id="enviar">Registrarse</button>
                    </div>
                </form>
